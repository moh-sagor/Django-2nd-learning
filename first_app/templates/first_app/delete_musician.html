{% extends 'first_app/base_new.html' %}

{% block body_block %}
<h3>Delete <b style="color:rgb(248, 11, 11)">{{musician.first_name}} {{musician.last_name}}</b> </h3>
<form method="POST">
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'first_app:musician_details' pk=musician.pk %}" class = 'btn btn-info'>Cancel</a>
</form>


{% endblock %}
