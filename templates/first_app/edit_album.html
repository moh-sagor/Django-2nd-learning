{% extends "first_app/base.html" %}
{% block body_block %}

<h3>Edit Album</h3>

{% if success_text %}
<div class="alert alert-success">{{success_text}}</div>
{% endif%}
<form method = "POST">
    {{edit_form.as_p}}
    {% csrf_token %}
    <input type="submit" name = "submit" value = "Update" class ="btn btn-lg btn-success">
</form>    
<br>

<a href="{% url 'first_app:delete_album' album_id=album_id %}" class='btn btn-danger btn-lg' onclick="return confirm('Are You Sure To Delete')" >Delete</a>

{% endblock %}
