<!DOCTYPE html>

{% extends "first_app/base.html" %}
{% block body_block %}
<h1>{{ text_1 }}</h1>


<table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Instrument</th>
      </tr>
    </thead>
    {% for row in musician %}
    <tbody>
      <tr>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.instrument }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

<hr>

<button><a href="{% url 'first_app:form' %}">Add New Form</a></button>

{% endblock %}

{% load static %}
